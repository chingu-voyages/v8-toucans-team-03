<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
  <body>
    <div id="weather">
      <img id="weather_icon">
      <p id="weather_text">It is
        <span id=temperature></span>

    </div>
    <div id = "clock_align">
    <div>

    </div>

    <div>
      <span id="clock_container"></span>
    </div>
  </div>


    <div id="button_container">
      <div class="button">
        <img src="resources/link_icons/bookmark-regular.svg">
      </div>
      <div class="button">
        <img src="resources/link_icons/envelope-regular.svg">
      </div>
      <div class="button">

      </div>
      <div class="button">

      </div>
    </div>
    <div id="note_container">
      <input id="input" type="text" placeholder="enter note here"></input>
      <button id="save">Save</button>
      <div>
        <ul id="output"></ul>
      </div>
    </div>
  </body>
  <script src="scripts/weather.js"></script>
  <script src="scripts/note.js"></script>
  <script src="scripts/date.js"></script>
</html>
